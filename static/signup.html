<!DOCTYPE html>
<html lang="zh-cmn-Hans">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge, chrome=1'>
        <meta http-equiv='Content-Language' content='zh-CN'>
        <meta http-equiv='Content-Type' content='text/html; charset=gb2312'>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scale=no">
        <title>嗳呵</title>
        <!-- Latest compiled and minified CSS -->
<!-- 
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
         -->
        <link href='css/style.css' rel='stylesheet' />
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div class="site">
            <div class="site-header">
                <div class="header-top-line"></div>
                <div class="header-top-bar group">
                    <div class="logo">
                        <!-- <img src="images/img-logo-sm.jpg" alt="logo" /> -->
                    </div>
                    <div class="nav-ec">
                    </div>
                    <div class="nav-icon">
                        <!-- <img src="images/icon-nav-sm.jpg" alt="navigation icon" /> -->
                        <button id="navIcon" class="hide-text" type="submit">Open Navi</button>
                    </div>
                </div>
                <div class="header-nav">
                    <ul class="nav-menu">
                        <li>
                            <a href="#"><span>首页</span></a>
                        </li><li>
                            <a href="#"><span>嗳呵品牌</span></a>
                        </li><li>
                            <a href="#"><span>绿色呵护力</span></a>
                        </li><li>
                            <a href="#"><span>绿色育婴</span></a>
                        </li><li>
                            <a href="#"><span>嗳呵官方旗舰店</span></a>
                        </li><li>
                            <a href="#"><span>注册 / 登陆</span></a>
                        </li>
                    </ul>
                    <div class="site-search" >
                        <form action="#" method="POST">
                            <div class="search-field">
                                <label class="hide-vis" for="search">Search</label>
                                <input type="search" name="search" id="search">
                                <button class="hide-text" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="header-banner" style="display: none">
                    <div id="slider1">
                        <div class="slides-wrapper">
                            <div class="page">
                                <div class="pic-wrapper"></div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="site-content">
                <div class="main-content">
                    <div class="signup-content">
                        <img src="images/img-signup-bg.png">
                        <div class="login-div">
                            <div class="login-wrapper">
                                <div class="signup-title-wrapper">
                                    <div class="signup-icon">
                                        <img src="images/img-login-tm.png">
                                    </div>
                                    <div class="signup-title">
                                        <h1>首次注册登录赢天猫优惠券！</h1>
                                    </div>
                                </div>
                                <div class="signup-input-wrapper">
                                    <input type="text" class="signupInput emailInput signup-username" placeholder="邮箱">
                                    <span id="username_wrong">邮箱错误</span>
                                    <input type="text" class="signupInput phoneInput signup-other" placeholder="手机">
                                    <span id="username_wrong">手机错误</span>
                                    <input type="text" class="signupInput pswInput signup-other" placeholder="密码">
                                    <span id="pwd_wrong">密码错误</span>
                                    <input type="text" class="signupInput pswInput signup-other" placeholder="重复密码">
                                    <span id="pwd_wrong">密码不一致</span>
                                </div>
                                <div class="signup-babyInfo">
                                    <h1>宝宝信息：</h1>
                                    <div class="signup-hasborn">
                                        <input type="radio" id="signup_hasbord">
                                        <span>宝宝已出生</span>
                                    </div>
                                    <div class="signup-pregnant signup-baby-other">
                                        <input type="radio" id="signup_pregnant">
                                        <span>正在怀孕中</span>
                                    </div>
                                    <div class="signup-ready-pregnant signup-baby-other">
                                        <input type="radio" id="signup_readypregnant">
                                        <span>准备怀孕</span>
                                    </div>
                                    <div class="signup-notborn-other signup-baby-other">
                                        <input type="radio" id="signup_notborn_other">
                                        <span>其他</span>
                                    </div>
                                </div>
                                <div class="signup-baby-detail">
                                    <span>宝宝生日：</span>
                                    <input type="datetime" id="signup_baby_birth">
                                    <span style="margin-left: 3.5%">宝宝性别：</span>
                                    <input type="radio" id="signup_male">
                                    <span>男</span>
                                    <input type="radio" id="signup_female">
                                    <span>女</span>
                                </div>
                                <div class="signup-btns">
                                    <div class="signup-btn">
                                        <img src="images/img-signup-btn.png">
                                    </div>
                                    <div class="signup-login">
                                        <img src="images/img-login-btn.png">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="signup-success-content">
                        <div class="wrapper">
                            <div class="signup-success-title">
                                <img src="images/img-signup-success-title.png">
                                <h1>恭喜，注册成功！</h1>
                            </div>
                            <div class="signup-success-tm">
                                <img src="images/img-tm-coupon.png">
                            </div>
                            <div class="signup-success-vline">
                            </div>
                            <div class="signup-success-tmqr">
                                <img src="images/img-tm-qr.png">
                                <div class="signup-success-tb">
                                    <span>淘宝扫一扫</span>
                                </div>
                                
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="site-footer"></div>
        </div>

        <script src="js/jquery-1.11.1.js"></script> 
        <script src="js/app.js"></script>
<!-- 
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
         -->
    </body>	
</html>
